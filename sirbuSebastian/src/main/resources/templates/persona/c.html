

<div class="container mt-4 mb-4 bg-secondary bg-opacity-10">
	<div class="row mb-4 ">
	<h1 class="display-6 col-12 mb-4">Crea tu persona</h1>
	<form action="/persona/cPost" method="post" class="row" enctype="multipart/form-data">
		<div class="col-2">			
			<label for="nom">Nombre de la persona:</label>
			<input type="text" name="nom" id="nom" required="required" class="form-control" placeholder="Nombre"/>
		</div>
		<div class="col-2">			
			<label for="pass">Password:</label>
			<input type="password" name="pass" id="pass" required="required" class="form-control" placeholder="Contraseña"/>
		</div>
		<div class="col-2">			
			<label for="nacimiento">Fecha de nacimiento :</label>
			<input type="date" name="fNacimiento" id="nacimiento" required="required" class="form-control"/>
		</div>
		<div class="col-2">	
				<label class="d-block" for="nace">Pais donde nació</label>
  				<select class="custom-select w-100" id="nace" name="nace">
  					<!--<option value="" selected="selected">Choose..</option>-->
  					<option th:each=pais:${paises} th:value="${pais.id}" th:text=${pais.nombre}/>
  				</select>
  		</div>
  		<div class="col-2">	
				<label class="d-block" for="vive">Pais donde reside</label>
  				<select class="custom-select w-100" id="vive" name="vive">
  					<!--<option value="" selected="selected">Choose..</option>-->
  					<option th:each=pais:${paises} th:value="${pais.id}" th:text=${pais.nombre}/>
  				</select>
  		</div>
  		 <div class="col-6 mt-4">
  		 	<label>Aficiones que le gusta</label>
  			<div class="custom-control custom-checkbox" th:each="aficion:${aficiones}">
  				<input type="checkbox" class="custom-control-input" name="afiGusta[]" th:id="|gus-${aficion.id}|" th:value="${aficion.id}">
  				<label class="custom-control-label" th:for="|gus-${aficion.id}|" th:text="${aficion.nombre}"/>
			</div>
  		</div>
  		 <div class="col-6 mt-4">
  		 	<label>Aficiones que le disgusta</label>
  			<div class="custom-control custom-checkbox" th:each="aficion:${aficiones}">
  				<input type="checkbox" class="custom-control-input" name="afiDisgusta[]" th:id="|disgus-${aficion.id}|" th:value="${aficion.id}">
  				<label class="custom-control-label" th:for="|disgus-${aficion.id}|" th:text="${aficion.nombre}"/>
			</div>
  		</div>
  		<div class="col-12 mt-4">
  			<label for="foto">Sube aqui tu foto:</label>
  			<input type="file" id="foto" name="foto"/>
  		</div>
  	<button class="btn btn-primary col-2 mt-4" type="submit">Crear</button>
	</form>
	</div>
</div>
