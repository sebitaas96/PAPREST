
<div class="container mt-4 mb-4 bg-secondary bg-opacity-10">
<button type="button" class="btn btn-primary" onclick="location.href='/aficion/c'">Crear nueva afici√≥n</button>
<table class="table table-dark table-striped mt-4 table-hover mt-4">
<thead class="thead-dark">
<tr>
<th scope="col">ID</th>
<th scope="col">Nombre</th>
<th scope="col">Personas que les gusta</th>
<th scope="col">Personas que les disgusta</th>
<th scope="col"></th>
<th scope="col"></th>
</tr>
</thead>
<tbody>
    <tr th:each="aficion:${aficiones}">
      <td scope="row" th:text="${aficion.id}"></td> 
      <td th:text="${aficion.nombre}"></td>
      <td th:text="${aficion.personasGustan.size()}"></td>
    	<td th:text="${aficion.personasDisgustan.size()}"></td>
      <td>
     		<form method="post" action="/aficion/u">
     			<button type="submit" class="btn btn-primary">
     			<img src="/img/pencil.svg" width="20" /> 
				</button>
				<input type="hidden" name="aficion" th:value="${aficion.id}"/>
			</form>
      </td>
      <td>
     		<form method="post" action="/aficion/dPost">	
     			<button class="btn btn-primary">
     			<img src="/img/trash.svg" width="20" /> 
				</button>
				<input type="hidden" name="aficion" th:value="${aficion.id}"/>
			</form>	
     </td>
  </tbody>
</table>
</div>
