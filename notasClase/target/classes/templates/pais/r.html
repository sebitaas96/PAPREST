
<div class="container mt-4 mb-4 bg-secondary bg-opacity-10">
<button type="button" class="btn btn-primary" onclick="location.href='/pais/c'">Crear nuevo pais</button>
<table class="table table-dark table-striped mt-4 table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Nacidos</th>
      <th scope="col">Residentes</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="pais:${paises}">
    	<td th:text="${pais.id}"></td>
    	<td th:text="${pais.nombre}"></td>
    	<td th:text="${pais.nativos.size()}"></td>
    	<td th:text="${pais.residentes.size()}"></td>
    	<td>
     		<form method="post" action="/pais/u">
     			<button type="submit" class="btn btn-primary">
     			<img src="/img/pencil.svg" width="20" /> 
				</button>
				<input type="hidden" name="pais" th:value="${pais.id}"/>
			</form>
     	</td>
     	<td>
     		<form method="post" action="/pais/dPost">	
     			<button class="btn btn-primary">
     			<img src="/img/trash.svg" width="20" /> 
				</button>
				<input type="hidden" name="pais" th:value="${pais.id}"/>
			</form>	
     	</td>
    </tr>
  </tbody>
</table>
</div>
