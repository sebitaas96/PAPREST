
<div class="container mt-4 mb-4 bg-secondary bg-opacity-10">
<div class="row mb-4">
<h1 class="display-6 col-12 mb-4">Actualiza tu afición</h1>
<form action="/aficion/uPost" method="post" class="col-12">
<div class="form-row mb-4">
<div class="col-12">
<label for="nom">Nombre de la afición:</label>
<input type="text" name="nom" id="nom" required="required" class="form-control" th:value="${aficion.nombre}"/>
</div>
	<div>
		<input type="hidden" name="id" th:value="${aficion.id}"/>
	</div>
</div>
<button class="btn btn-primary col-5" type="submit">Actualizar</button>
</form>
</div>
</div>
