<div class="container mt-4 mb-4 bg-secondary bg-opacity-10">
<div class="row mb-4 ">
<h1 class="display-6 col-12 mb-4">Actualiza tu persona</h1>
<form action="/persona/uPost" method="post" class="row">
<div class="col-4">
<label for="nom">Nombre de la persona:</label>
<input type="text" name="nom" id="nom" required="required" class="form-control" th:value="${persona.nombre}"/>
<input type="hidden" name="idPersona" th:value="${persona.id}">

</div>
		<div class="col-4">			
			<label for="nacimiento">Fecha de nacimiento :</label>
			<input type="date" name="fNacimiento" id="nacimiento" th:value="${persona.fNacimiento}" required="required" class="form-control"/>
		</div>
		<div class="col-4">
		<label class="d-block" for="nace">Pais donde nacio</label>
		<select class="custom-select w-100" id="nace" name="nace">
					<option value="">Choose..</option> 
  					<option th:each="pais:${paises}" th:value="${pais.id}" th:selected=${pais.id==persona.nace.id} th:text=${pais.nombre}>
  		</select>
  		
  		</div>
  		<div class="col-4">
  		<label class="d-block" for="nace">Pais donde reside</label>
		<select class="custom-select w-100" id="vive" name="vive">
					<option value="">Choose..</option> 
  					<option th:each="pais:${paises}" th:value="${pais.id}" th:selected=${pais.id==persona.vive.id} th:text=${pais.nombre}>
  		</select>
  		</div>
  		 <div class="col-6 mt-4">
  		 	<label>Aficiones que le gusta</label>
  			<div class="custom-control custom-checkbox" th:each="aficion:${aficiones}" >
	      			<input type="checkbox" class="custom-control-input"
	      			name="afiGusta[]" th:id="|gus-${aficion.id}|" th:value="${aficion.id}"
	      			th:checked="${persona.aficionesGusta.contains(aficion)}"
	      			/>
  					<label class="custom-control-label" th:for="|gus-${aficion.id}|" th:text="${aficion.nombre}"/>
			</div>
  		</div>
  		 <div class="col-6 mt-4">
  		 	<label>Aficiones que le disgusta</label>
  			<div class="custom-control custom-checkbox" th:each="aficion:${aficiones}" >
	      			<input type="checkbox" class="custom-control-input"
	      			name="afiDisgusta[]" th:id="|disgus-${aficion.id}|" th:value="${aficion.id}"
	      			th:checked="${persona.aficionesDisgusta.contains(aficion)}"
	      			/>
  					<label class="custom-control-label" th:for="|disgus-${aficion.id}|" th:text="${aficion.nombre}"/>
			</div>
  		</div>
  	<button class="btn btn-primary col-2 mt-4" type="submit">Actualizar</button>
	</form>
	</div>
</div>
